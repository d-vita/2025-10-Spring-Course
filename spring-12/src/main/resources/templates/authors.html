<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="#{authors-page-title}">List of all authors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<h3 class="books-header" th:text="#{authors-header} + ':'">List of Authors:</h3>

<table class="general">
    <thead>
    <tr>
        <th>â„–</th>
        <th th:text="#{authors-col-name}">Full Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="author, iterStat : ${authors}">
        <td th:text="${iterStat.index + 1}">1</td>
        <td th:text="${author.fullName}">Author Name</td>
    </tr>
    </tbody>
</table>

<a th:href="@{ / }" class="btn-add btn-light-blue btn-bottom" th:text="#{back-to-books}">Back to Books</a>

</body>
</html>
