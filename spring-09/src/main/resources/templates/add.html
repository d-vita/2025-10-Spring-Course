<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title> Add new book</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<form th:action="@{/add}" th:method="post">
    <h3 th:text="#{books-header-add}">Add New Book</h3>


    <div class="row">
        <label for="book-title-input" th:text="#{books-col-title} + ':'">Title:</label>
        <input id="book-title-input"
               type="text"
               name="title"
               th:placeholder="#{book-title-placeholder}"
               required/>
    </div>

    <div class="row">
        <label for="author-id-input" th:text="#{books-col-author-id} + ':'">Author ID:</label>
        <input id="author-id-input"
               type="text"
               name="author.id"
               th:placeholder="#{book-author-id-placeholder}"
               required/>
    </div>

    <div class="row">
        <label for="genre-id-input" th:text="#{books-col-genre-id} + ':'">Genre ID:</label>
        <input id="genre-id-input"
               type="text"
               name="genre.id"
               th:placeholder="#{book-genre-id-placeholder}"
               required/>
    </div>

    <div class="actions">
        <!-- Add -->
        <button type="submit"
                class="btn-add"
                th:text="#{button-add}">
            Add
        </button>

        <!-- Cancel -->
        <button type="button"
                class="btn-cancel"
                th:text="#{button-cancel}"
                th:onclick="|window.location.href='@{/}'|">
            Cancel
        </button>
    </div>
</form>

</body>
</html>
