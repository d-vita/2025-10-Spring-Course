<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Error</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 50px 20px;
            color: #1f2937;
        }

        .error-container {
            background: #ffffff;
            padding: 28px 32px;
            border-radius: 12px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.06);
            max-width: 500px;
            width: 100%;
        }

        h3 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 1.3rem;
            font-weight: 600;
            color: #b91c1c;
        }

        .error-text {
            background-color: #fee2e2;
            color: #b91c1c;
            padding: 14px 18px;
            border-radius: 8px;
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

<div class="error-container">
    <h3 th:text="#{error-text-header}">Error</h3>
    <div class="error-text" th:text="${errorText}">
        Something went wrong.
    </div>
</div>

</body>
</html>
