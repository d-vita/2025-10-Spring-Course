<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Edit book</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            padding: 50px;
            color: #1f2937;
        }

        form {
            max-width: 420px;
            background: #ffffff;
            padding: 28px 32px;
            border-radius: 12px;
            box-shadow: 0 10px 24px rgba(0,0,0,0.06);
        }

        h3 {
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 600;
            font-size: 1.25rem;
        }

        .row {
            margin-bottom: 18px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 0.95rem;
        }

        input[readonly] {
            background-color: #f3f4f6;
            color: #6b7280;
        }

        input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37,99,235,0.15);
        }

        .errors {
            margin-top: 6px;
            color: #dc2626;
            font-size: 0.85rem;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-top: 10px;
        }

        button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
        }

        button[type="submit"] {
            background-color: #2563eb;
            color: #ffffff;
        }

        button[type="submit"]:hover {
            background-color: #1d4ed8;
        }

        .btn-cancel {
            background-color: #e5e7eb;
            color: #374151;
            text-decoration: none;
        }

        .btn-cancel:hover {
            background-color: #d1d5db;
        }
    </style>
</head>
<body>

<form id="edit-form"
      th:action="@{/edit(id=${book.id})}"
      th:method="post"
      th:object="${book}">

    <h3 th:text="#{person-form-header}">Book info</h3>

    <div class="row">
        <label for="id-input" th:text="#{book-field-id} + ':'">ID</label>
        <input id="id-input"
               type="text"
               readonly
               th:value="*{id}"/>
    </div>

    <div class="row">
        <label for="person-name-input" th:text="#{person-field-name} + ':'">Title</label>
        <input id="person-name-input"
               name="title"
               type="text"
               th:value="*{title}"/>

        <div class="errors"
             th:if="${#fields.hasErrors('title')}"
             th:errors="*{title}">
            Wrong book name
        </div>
    </div>

    <div class="row">
        <label for="person-name-input" th:text="#{person-field-name} + ':'">Author ID</label>
        <input id="author-id-input"
               name="author.id"
               type="text"
               th:value="*{author.id}"/>

        <div class="errors"
             th:if="${#fields.hasErrors('author.id')}"
             th:errors="*{title}">
            Wrong author ID
        </div>
    </div>

    <div class="row">
        <label for="person-name-input" th:text="#{person-field-name} + ':'">Genre ID</label>
        <input id="genre-id-input"
               name="genre.id"
               type="text"
               th:value="*{genre.id}"/>

        <div class="errors"
             th:if="${#fields.hasErrors('genre.id')}"
             th:errors="*{title}">
            Wrong author ID
        </div>
    </div>

    <div class="actions">
        <!-- Update -->
        <button type="submit" name="save"
                th:text="#{save-button-caption}">
            Update
        </button>

        <!-- Delete -->
        <button type="submit" name="delete"
                class="btn-delete"
                th:text="#{delete-button-caption}"
                onclick="return confirm('Are you sure you want to delete this book?');">
            Delete
        </button>

        <!-- Cancel -->
        <button type="button"
                class="btn-cancel"
                th:text="#{cancel-button-caption}"
                th:onclick="|window.location.href='@{/}'|">
            Cancel
        </button>
    </div>
</form>

</body>
</html>
