<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>List of all books</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            padding: 50px;
            color: #1f2937;
        }

        h3 {
            margin-bottom: 20px;
            font-weight: 600;
        }

        table.books {
            border-collapse: collapse;
            width: 500px;
            background: #ffffff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 6px 18px rgba(0,0,0,0.05);
        }

        table.books th {
            background-color: #f3f4f6;
            text-align: left;
            font-weight: 600;
        }

        table.books th,
        table.books td {
            padding: 12px 14px;
            border-bottom: 1px solid #e5e7eb;
        }

        table.books tr:hover {
            background-color: #f9fafb;
        }

        table.books td:first-child {
            width: 60px;
            font-weight: 600;
            color: #374151;
        }

        table.books td:last-child {
            width: 80px;
            text-align: center;
        }

        a.edit-link {
            display: inline-block;
            padding: 6px 12px;
            background-color: #2563eb;
            color: #ffffff;
            border-radius: 6px;
            font-size: 0.85rem;
            font-weight: 600;
            text-decoration: none;
            transition: background-color 0.15s ease;
        }

        a.edit-link:hover {
            background-color: #1d4ed8;
        }
    </style>
</head>
<body>
<h3>Books:</h3>

<table class="books">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Author ID</th>
        <th>Author</th>
        <th>Genre ID</th>
        <th>Genre</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.id}">1</td>
        <td th:text="${book.title}">John Doe</td>
        <td th:text="${book.author.id}">John Doe</td>
        <td th:text="${book.author.fullName}">John Doe</td>
        <td th:text="${book.genre.id}">John Doe</td>
        <td th:text="${book.genre.name}">John Doe</td>
        <td>
            <a th:href="@{/edit(id=${book.id})}" href="edit.html">Edit</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
