spring:
  data:
    mongodb:
      port: 0
      database: test_db

de:
  flapdoodle:
    mongodb:
      embedded:
        version: 4.4.18

mongock:
  runner-type: "ApplicationRunner"
  change-logs-scan-package:
    - ru.otus.hw.changelogs
  mongo-db:
    write-concern:
      journal: false
    read-concern: local

logging:
  level:
    ROOT: ERROR